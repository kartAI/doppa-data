name: Run Benchmarks

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  check-concurrency:
    name: Check if another run is in progress
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}

    steps:
      - name: Check for in-progress runs
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: context.workflow,
              branch: context.ref.replace('refs/heads/', ''),
              status: 'in_progress',
              per_page: 50,
            });
            
            // Exclude the current run from the check
            const otherInProgress = runs.data.workflow_runs
              .filter(r => r.id !== context.runId);
            
            const shouldRun = otherInProgress.length === 0;
            core.info(`Other in-progress runs: ${otherInProgress.length}`);
            core.setOutput('should_run', shouldRun ? 'true' : 'false');

  run-benchmarks:
    name: Run Benchmarks via Orchestrator
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull Orchestrator from ACR
        run: docker pull ${{ secrets.ACR_NAME }}.azurecr.io/container-orchestrator:latest

      - name: Run Orchestrator Container
        env:
          ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          AZURE_BLOB_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_STORAGE_CONNECTION_STRING }}
          AZURE_BLOB_STORAGE_BENCHMARK_CONTAINER: ${{ vars.AZURE_BLOB_STORAGE_BENCHMARK_CONTAINER }}
          AZURE_BLOB_STORAGE_METADATA_CONTAINER: ${{ vars.AZURE_BLOB_STORAGE_METADATA_CONTAINER }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

        run: >
          docker run --rm
          -v "$HOME/.azure:/root/.azure"
          -e ACR_LOGIN_SERVER
          -e ACR_USERNAME
          -e ACR_PASSWORD
          -e AZURE_BLOB_STORAGE_CONNECTION_STRING
          -e AZURE_BLOB_STORAGE_BENCHMARK_CONTAINER
          -e AZURE_BLOB_STORAGE_METADATA_CONTAINER
          -e POSTGRES_USERNAME
          -e POSTGRES_PASSWORD
          ${{ secrets.ACR_NAME }}.azurecr.io/container-orchestrator:latest