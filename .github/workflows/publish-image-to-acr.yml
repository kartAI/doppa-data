name: Build and Push to Azure Container Registry

on:
  pull_request:
    types: [ closed ]
  workflow_dispatch:

jobs:
  build-and-push:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ osm-pipeline, blob-storage-db-scan, duckdb-bbox-filtering ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build image from docker-compose
        run: docker compose build ${{ matrix.service }}

      - name: Tag image as latest
        run: docker tag ${{ matrix.service }}:latest ${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest

      - name: Tag image with commit SHA
        run: docker tag ${{ matrix.service }}:latest ${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ github.sha }}

      - name: Push image to ACR (latest)
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest

      - name: Push image to ACR (commit SHA)
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ github.sha }}
