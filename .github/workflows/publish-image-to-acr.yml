name: Build and Push to Azure Container Registry

on:
  pull_request:
    types: [ closed ]
  workflow_dispatch:


jobs:
  build-and-push:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build image from docker-compose
        run: docker compose build osm-pipeline

      - name: Tag image as latest
        run: docker tag osm-pipeline:latest ${{ secrets.ACR_NAME }}.azurecr.io/osm-pipeline:latest

      - name: Tag image with commit SHA
        run: docker tag osm-pipeline:latest ${{ secrets.ACR_NAME }}.azurecr.io/osm-pipeline:${{ github.sha }}

      - name: Push image to ACR (latest)
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/osm-pipeline:latest

      - name: Push image to ACR (commit SHA)
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/osm-pipeline:${{ github.sha }}
